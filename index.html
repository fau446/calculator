<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="display"></div>
    <div>
        <button>AC</button>
        <button>/</button>
    </div>
    <div id="top-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div id="second-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div id="third-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
    </div>
    <div id="bottom-row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>
</body>
</html>
